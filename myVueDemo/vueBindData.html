<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{obj.a}}
        {{obj.b}}
        {{obj.c}}
        <br>
        {{array}}
        <br>
        <button v-on:click="add">add</button>
        <button v-on:click="del">del</button>
        <button v-on:click="changeArray">changeArray</button>
        <button v-on:click="deleArrayItem">deleArrayItem</button>
    </div>
    <script src="./vue@2.6.12.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                obj: {
                    a: 3,
                    b: 4,
                },
                array: [1, 2, 3, 4, 5, 6],
            },
            
            methods: {
                add: function () {
                    this.$set(this.obj, 'c', "这是C")
                },
                del: function () {
                    this.$delete(this.obj, "c");
                },
                changeArray: function () {
                    this.$set(this.array, 1, "4444444CCCC")
                },
                deleArrayItem:function(){
                  this.$delete(this.array, 1) 
                }
            },
        })
    </script>
</body>

</html>
